<html>
    <meta charset="utf-8">
    <head>
    <title>คำร้องขอ</title>
    </head>
    <body  ng-app="chemstore" ng-controller="requestOtherCtrl">    
        <div class ="container"> 
            <caption><H3>คำร้องขออื่นๆ</H3></caption>
            <input type="button" ng-click="showPopup()" name="showRequestOther" value="แสดงประวัติคำร้องอื่นๆ" data-toggle="modal" data-target="#myModal"/>
            <table width="100%" border="0">
                <tr>
                    <td align="right"><label for="cro_desc">รายละเอียด :</label></td>
                    <td><textarea ng-model="cro_desc" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="button" ng-click="createRequestOther()" name="createRequestOther" value="ส่งคำร้อง" />
                        <input type="button" ng-click="cancleRequestOther()" name="cancleRequestOther" value="ล้าง" />
                    </td>
                </tr>
            </table>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">ประวัติคำร้องอื่นๆ</h4>
                  </div>
                  <div class="modal-body">
                      <table width="100%" border="1">
                        <tr>
                            <th>ลำดับที่</th>
                            <th>คำร้อง</th>
                            <th>วันที่-เวลา</th>
                            <th>สถานะ</th>
                        </tr>
                        <tr ng-repeat="showdata in ListRequestOther">
                            <td>
                                {{$index+1}}
                            </td>  
                            <td>
                                {{showdata.cro_desc}}
                            </td>  
                            <td>
                                {{showdata.cro_crtDt}}

                            </td>  
                            <td ng-bind-html="showdata.cro_status | confirmFilter">

                            </td>  
                        </tr>
                      </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
                  </div>
                </div>
              </div>
            </div> 
            
        </div>
    </body>
</html>
