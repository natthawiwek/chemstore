<style>
    th, td{
        text-align: center;
    }
    #desc {
        text-align: left;
    }
</style> 

<h5><i class="fa fa-file-text-o"></i>&nbsp;คำร้องขออื่นๆ</h5><br>

<table class="table table-bordered">
  <tr>
      <th>ลำดับที่</th>
      <th>วัน-เวลาที่ร้องขอ</th>
      <th>สถานะคำร้อง</th>
      <th>ผู้ร้องขอ</th>
      <th style="width:20%">รายละเอียด</th>
  </tr>
  <tr ng-repeat="showdata in listManageRequestOther">
      <td>
      {{$index+1}}
      </td>
      <td>
      {{showdata.cro_crtDt | Datetime}}
      </td>
      <td ng-bind-html="showdata.cro_status | confirmFilter"></td>
      <td>
      {{showdata.ca_fname +"  "+ showdata.ca_lname}}
      </td>
      <td>{{showdata.cro_desc}}</td>
  </tr>
</table>
