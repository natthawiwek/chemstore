<style>
    th, td{
        text-align: center;
    }
    #desc {
        text-align: left;
    }
</style> 

<caption><center><h4><b><i class="fa fa-file-text-o"></i>&nbsp;คำร้องขออื่นๆ</b></h4></center></caption><hr>

<table class="table table-bordered">
  <tr>
      <th>ลำดับที่</th>
      <th>วันที่ร้องขอ</th>
      <th>ผู้ร้องขอ</th>
      <th>สถานะคำร้อง</th>
      <th style="width:20%">รายละเอียด</th>
      <th>ดำเนินการ</th>
  </tr>
  <tr ng-repeat="showdata in listManageRequestOther">
      <td>
      {{$index+1}}
      </td>
      <td>
      {{showdata.cro_crtDt | Date}}
      </td>
      <td ng-bind-html="showdata.cro_status | confirmFilter"></td>
      <td>
      {{showdata.ca_fname +"  "+ showdata.ca_lname}}
      </td>
      <td>{{showdata.cro_desc}}</td>
      <td><button type="button" class="btn btn-success" ng-click="confirmRequestOther(showdata.cro_pk)">ยืนยันคำร้อง</button></button></td>
  </tr>
</table>
